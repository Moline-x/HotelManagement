<script type="text/javascript">
$(function(){
		init();
		addOption();
		addRoomOption();
})

function init(){
		$("#checkinlist").html("");
		$.ajax({
		type:"get",
		url:"selectAllOrder",
		dataType:"json",
		success:function(data){
			console.log(data);
			$.each(data,function(index,o){
				var x = "<tr>";
				
				x += "<td>";
				x += "";
				x += "</td>";
				
				x += "<td>";
				x += o.ono;
				x += "</td>";
				
				x += "<td>";
				x += o.cname;
				x += "</td>";
				
				x += "<td>";
				x += o.tname;
				x += "</td>";
				
				x += "<td>";
				x += o.rno;
				x += "</td>";
				
				x += "<td>";
				x += o.startTime;
				x += "</td>";
				
				x += "<td>";
				x += o.endTime;
				x += "</td>";
				
				x += "<td>";
				
				if(o.ostate == 1){
					x += "入住";
				}else if(o.ostate == 0){
					x += "退房";
				}
				x += "</td>";
				
				x += "<td>";
				x += '<a class="btn btn-primary m-t-20"  id="btnAddOrder" onclick="update('+o.ono+',\''+o.cname+'\','+o.tname+',\''+o.rno+'\',\''+o.startTime+'\',\''+o.endTime+'\',\''+o.ostate+'\')"><i class="fa"></i> 编辑</a>';
				x += "</td>";
				x += "<td>";
				x += '<a class="btn btn-primary m-t-20"  onclick="del('+o.ono+')" id="btnDelOrder" ><i class="fa"></i> 删除</a>';
				x += "</td>";
				
				
				
				
				x += "</tr>";
				
				$("#checkinlist").append(x);
			})
		},error:function(){
			alert("error");
		}
		})
	}
	
	function addOption(){
		$.ajax({
			type:"get",
			url:"selectAllType",
			dataType:"json",
			success:function(data){
				console.log(data);
				$.each(data,function(index,t){
					　$("#selectType").append("<option value="+t.tno+">"+t.tname+"</option>");
					
				})
			},error:function(){
				alert("error");
			}
			})
	}
	
	function addRoomOption(){
		$.ajax({
			type:"get",
			url:"selectAllRoom",
			dataType:"json",
			success:function(data){
				console.log(data);
				$.each(data,function(index,r){
					　$("#selectRoom").append("<option value="+r.rno+">"+r.rno+"</option>");
					
				})
			},error:function(){
				alert("error");
			}
			})
	}
	

//增加客房信息
$("#addbtn").click(function(){
	var option = $("#selectType option:selected");
	var roomOption = $("#selectRoom option:selected");
	$.ajax({
		type:"get",
		url:"addOrder",
		data:{"cname":$("#cname").val(),"cgender":$("#cgender").val(),"cidcard":$("#cidcard").val(),"cphone":$("#cphone").val(),"tno":option.val(),"rno":roomOption.val(),"startTime":$("#startTime").val(),"endTime":$("#endTime").val(),"ostate":1},
		dataType:"text",
		success:function(data){
			if(data == "success"){
				init();
				$("#addmodal").modal("hide");
				
			}
		},error:function(){
			alert("error");
		}
	})
})

//$("#addmodal").on("hidden.bs.modal",function(){
//	$("#selectType").html("");
//})

$("#updatemodal").on("hidden.bs.modal",function(){
	$("#upselectType").html("");
})


//删除客房信息
function del(ono){
	$.ajax({
		type:"get",
		url:"deleteOrderById",
		data:{"ono":ono},
		dataType:"text",
		success:function(data){
			console.log('hh'+data);
			if(data == "success"){
				init();
			}else{
				alert("删除失败");
			}
		},error:function(){
			alert("error");
		}
	})
}

//更新客房信息
function update(ono,cname,tname,rno,startTime,endTime,ostate){
	$("#upcname").val(cname);
	$("#upstartTime").val(startTime);
	$("#upendTime").val(endTime);
	if(ostate == 0){
		$("#upcheckout").attr("checked",true);
	}else if(ostate == 1){
		$("#upcheckin").attr("checked",true);
	}
	selectUpName(tname);	
	selectUpRno(rno);
	$("#updatemodal").modal();
}

function selectUpName(tname){
	$.ajax({
		type:"get",
		url:"selectAllType",
		dataType:"json",
		success:function(data){
			$.each(data,function(index,t){
				var x = "";
				if(t.tname == tname){
					x = '<option value='+t.tno+' selected>';
				}else{
					x = '<option value='+t.tno+'>';
				}
				
				x += t.tname;
				x += '</option>';
				
				$("#upselectType").append(x);
			})
		}
	})
}

function selectUpRno(rno){
	$.ajax({
		type:"get",
		url:"selectAllRoom",
		dataType:"json",
		success:function(data){
			$.each(data,function(index,r){
				var x = "";
				if(r.rno == rno){
					x = '<option value='+r.rno+' selected>';
				}else{
					x = '<option value='+r.rno+'>';
				}
				
				x += r.rno;
				x += '</option>';
				
				$("#upselectRoom").append(x);
			})
		}
	})
}

//更新操作
$("#updatebtn").click(function(){
	$.ajax({
		type:"get",
		url:"updateOrderById",
		data:{"ono":$("#upono"),"cname":$("#upcname"),"tno":$("#upselectType").val(),"rno":$("#upselectRoom"),"startTime":$("#upstartTime").val(),"endTime":$("#upendTime").val(),"ostate":$("input[name=upostate]:checked").val()},
		dataType:"text",
		success:function(data){
			if(data == "success"){
				init();
				$("#updatemodal").modal("hide");
			}
		},error:function(){
			alert("error");
		}
	})
})
</script>
