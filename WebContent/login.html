<body>

<div class="wrapper-page animated fadeInDown">
    <div class="panel panel-color panel-primary" id="loginContainer">
        <div class="panel-heading">
            <h3 class="text-center m-t-10"> 中帆酒店后台系统</h3>
        </div>

        <form class="form-horizontal m-t-40">

            <div class="form-group ">
                <div class="col-xs-12">
                    <input class="form-control" id="account" type="text" placeholder="登录账号" name="account">
                </div>
            </div>
            <div class="form-group ">

                <div class="col-xs-12">
                    <input class="form-control" id="password" type="password" placeholder="登录密码" name="password">
                </div>
            </div>

            <div class="form-group ">
                <div class="col-xs-12">
                    <!--<label class="cr-styled">
                        <input type="checkbox" checked>
                        <i class="fa"></i>
                        Remember me
                    </label>-->
                </div>
            </div>

            <div class="form-group text-right">
                <div class="col-xs-12">
                    <button class="btn btn-purple w-md" type="button" id="btnLogin" onclick="login()">登 录</button>
                </div>
            </div>
        </form>

    </div>
</div>

<!-- js placed at the end of the document so the pages load faster -->

<script>
    function login(){
    	$.ajax({
    		type:"post",
    		url:"login",
    		data:{"account":$("#account").val(),"password":$("#password").val()},
    		dataType:"json",             //响应数据类型  text(String)/ json(Object)
    		success:function(data){
    			console.log(data);
    			if(data.state == "success"){
    				sessionStorage.setItem("roleid",data.emp.roleid);
    				window.location.href = "index.html";
    			}else{
    				alert("登录失败");
    			}
    		},error:function(){
    			alert("login failed");
    		}
    	});
    }
</script>
