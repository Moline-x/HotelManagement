        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">顾客列表</h3>

                    <div class="dataTables_length" id="datatable_length">
                        <button class="btn btn-primary m-t-20" id="btnAddCustomer" data-toggle="modal" data-target = "#addmodal"> <!-- <i class="fa"></i> --> 添加顾客</button>

                        <div class="row">
                            <div class="md-overlay"></div>

                                    <tr>
                                        <th>
                                            <label class="cr-styled">
                                                <input type="checkbox">
                                                <i class="fa"></i>

                                            </label>
                                        </th>
                                        <th>顾客编号</th>
                                        <th>顾客姓名</th>
                                        <th>性别</th>
                                        <th>身份证号</th>
                                        <th>手机号码</th>
                                        <th>积分</th>

<!-- 增加模态框 -->
<div class="modal fade" id="addmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">顾客添加</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal">
							
							<div class="form-group">
								<label for="cname" class="col-sm-3 control-label">顾客姓名：</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="cname" placeholder="顾客姓名">
								</div>
							</div>
							<div class="form-group">
								<label for="cgender" class="col-sm-3 control-label">性别：</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="cgender" placeholder="性别">
								</div>
							</div>
							<div class="form-group">
								<label for="idcard" class="col-sm-3 control-label">身份证号</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="idcard" placeholder="身份证号">
								</div>
							</div>
							<div class="form-group">
								<label for="phone" class="col-sm-3 control-label">手机号码</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="phone" placeholder="手机号码">
								</div>
							</div>
							<div class="form-group">
								<label for="integral" class="col-sm-3 control-label">积分</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="integral" placeholder="积分">
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" id="addbtn">提交</button>
					</div>
				</div>
			</div>
		</div>

<script type="text/javascript">
    $(function(){
    	init();
    })
    
    function init(){
    	//清空数据
    	$("#customerlist").html("");
    	$.ajax({
    		type:"get",
    		url:"selectAllCustomer",
    		dataType:"json",
    		success:function(data){
    			console.log(data);
    			$.each(data,function(index,c){
    				var x = "<tr>";
    				
    				x += "<td>";
    				x += "";
    				x += "</td>";
    				
    				x += "<td>";
    				x += c.cno;
    				x += "</td>";
    				
    				x += "<td>";
    				x += c.cname;
    				x += "</td>";
    				
    				x += "<td>";
    				x += c.gender;
    				x += "</td>";
    				
    				x += "<td>";
    				x += c.idcard;
    				x += "</td>";
    				
    				x += "<td>";
    				x += c.phone;
    				x += "</td>";
    				
    				x += "<td>";
    				x += c.integral;
    				x += "</td>";
    				
    				x += "</tr>";
    				
    				$("#customerlist").append(x);
    			})
    		},error:function(){
    			alert("error");
    		}
    	})
    }
    
    //增加顾客信息
    $("#addbtn").click(function(){
    	$.ajax({
    		type:"get",
    		url:"addCustomer",
    		data:{"cname":$("#cname").val(),"gender":$("#cgender").val(),"idcard":$("#idcard").val(),"phone":$("#phone").val(),"integral":$("#integral").val()},
    		dataType:"text",
    		success:function(data){
    			if(data == "success"){
    				init();
    				$("#addmodal").modal("hide");
    			}
    		},error:function(){
    			alert("error");
    		}
    	})
    })
</script>
