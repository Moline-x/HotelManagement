<script type="text/javascript">
$(function(){
	var empno = sessionStorage.getItem("empno");
	console.log("empno"+empno);
	init(empno);
	$("#empno").val(empno);
	
})
function init(empno){
	
	$.ajax({
		type:"get",
		url:"selectByEmpno",
		data:{"empno":empno},
		dataType:"json",
		success:function(e){
				$("#upename").val(e.ename);
				$("#upgender").val(e.gender);
				$("#upbirth").val(e.birth);
				$("#upphone").val(e.phone);
			
		},error:function(){
			alert("error");
		}
		});
	$("#updatemodal").modal();
		
	
}

//更新信息
$("#updatebtn").click(function(){
	console.log("empnpp"+$('#empno').val());
	 $.ajax({
		 type:"get",
		 url:"updateEmpById",
		 data:{"ename":$("#upename").val(),"gender":$("#upgender").val(),"birth":$("#upbirth").val(),"phone":$('#upphone').val(),"empno":$('#empno').val()},
		 dataType:"text",
		 success:function(data){
			 if(data == "success"){
				 init();
				 //隐藏更新的模态框
				 
				 $("#updatemodal").modal("hide");
				 window.location.href = "profile.html";
			 }else{
				 alert("更新失败");
			 }
		 }
	 })
})
</script>
