    <!--Animation css-->

<body>

<!--Main Content Start -->
<section>

    <!-- Page Content Start -->
    <!-- ================== -->

    <div class="wraper container-fluid">

        <div class="row">

            <div class="col-md-12">
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <h3 class="panel-title">客房类型列表</h3>
                    </div>
                    <div class="dataTables_length" id="datatable_length">
                        <a class="btn btn-primary m-t-20" data-toggle="modal" data-target="#addmodal" id="btnAddType">
                       	     添加客房类型
                       	</a>
                        <span id="showName"></span>
                    </div>
                

                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <table id="datatable" class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>
                                            	
                                        </th>
                                        <th>类型编号</th>
                                        <th>客房类型名称</th>
                                        <th>价钱</th>
                                        <th>总量</th>
                                        <th>剩余量</th>
                                        
                                        <th>操作</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody id="typelist">
                                    
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Row -->

    </div>

<!-- 增加模态框 -->
<div class="modal fade" id="addmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">客房类型添加</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal">
							
							<div class="form-group">
								<label for="tname" class="col-sm-3 control-label">客房类型名称：</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="tname" placeholder="客房类型名称">
								</div>
							</div>
							<div class="form-group">
								<label for="price" class="col-sm-3 control-label">价格：</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="price" placeholder="价格">
								</div>
							</div>
							<div class="form-group">
								<label for="totalNum" class="col-sm-3 control-label">总量：</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="totalNum" placeholder="总量">
								</div>
							</div>
							<div class="form-group">
								<label or="RestNum" class="col-sm-3 control-label">剩余量</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="RestNum" placeholder="剩余量">
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" id="addbtn">提交</button>
					</div>
				</div>
			</div>
		</div>
<!-- 增加模态框 -->
</section>
<!-- Main Content Ends -->

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/pace.min.js"></script>
<script src="js/wow.min.js"></script>
<script src="js/jquery.nicescroll.js" type="text/javascript"></script>

<script src="js/jquery.app.js"></script>

<script src="assets/datatables/jquery.dataTables.min.js"></script>
<script src="assets/datatables/dataTables.bootstrap.js"></script>

<script src="js/layer/layer.js"></script>
<script src="js/vue.min.js"></script>
<script src="js/vue-resource.min.js"></script>
<script src="js/axios.min.js"></script>
<script src="js/common.js"></script>

<script type="text/javascript">
   $(function(){
   		init();
   })
   
   function init(){
   		$("#typelist").html("");
   		$.ajax({
    		type:"get",
    		url:"selectAllType",
    		dataType:"json",
    		success:function(data){
    			console.log(data);
    			$.each(data,function(index,t){
    				var x = "<tr>";
    				
    				x += "<td>";
    				x += "";
    				x += "</td>";
    				
    				x += "<td>";
    				x += t.tno;
    				x += "</td>";
    				
    				x += "<td>";
    				x += t.tname;
    				x += "</td>";
    				
    				x += "<td>";
    				x += t.price;
    				x += "</td>";
    				
    				x += "<td>";
    				x += t.totalNum;
    				x += "</td>";
    				
    				x += "<td>";
    				x += t.restNum;
    				x += "</td>";
    				
    				
    				
    				x += "</tr>";
    				
    				$("#typelist").append(x);
    			})
    		},error:function(){
    			alert("error");
    		}
   		})
   	}
   
 //增加员工信息
   $("#addbtn").click(function(){
   	$.ajax({
   		type:"get",
   		url:"addType",
   		data:{"tname":$("#tname").val(),"price":$("#price").val(),"totalNum":$("#totalNum").val(),"RestNum":$("#RestNum").val()},
   		dataType:"text",
   		success:function(data){
   			if(data == "success"){
   				init();
   				$("#addmodal").modal("hide");
   			}
   		},error:function(){
   			alert("error");
   		}
   	})
   })
</script>
