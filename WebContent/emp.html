        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">员工列表</h3>
                    </div>
                    <div class="dataTables_length" id="datatable_length">
                        <button class="btn btn-primary m-t-20" id="btnAddEmp" data-toggle="modal" data-target = "#addmodal"> <!-- <i class="fa"></i> --> 添加员工</button>

                                        <th>账户</th>

<!-- 增加模态框 -->
<div class="modal fade" id="addmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">员工添加</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal">
							
							<div class="form-group">
								<label for="ename" class="col-sm-3 control-label">员工姓名：</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="ename" placeholder="员工姓名">
								</div>
							</div>
							<div class="form-group">
								<label for="gender" class="col-sm-3 control-label">员工性别：</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="gender" placeholder="员工性别">
								</div>
							</div>
							<div class="form-group">
								<label for="birth" class="col-sm-3 control-label">生日：</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="birth" placeholder="生日">
								</div>
							</div>
							<div class="form-group">
								<label for="password" class="col-sm-3 control-label">密码</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="password" placeholder="密码">
								</div>
							</div>
							<div class="form-group">
								<label for="account" class="col-sm-3 control-label">账号</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="account" placeholder="账号">
								</div>
							</div>
							<div class="form-group">
								<label for="phone" class="col-sm-3 control-label">电话</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="phone" placeholder="电话">
								</div>
							</div>
							<div class="form-group">
								<label for="state" class="col-sm-3 control-label">状态</label>
								<div class="col-sm-7">
									<input type="radio"  name="state" value="0" checked>在职
									<input type="radio"  name="state" value="1">离职
								</div>
							</div>
							<div class="form-group">
								<label for="roleid" class="col-sm-3 control-label">角色</label>
								<div class="col-sm-7">
									<input type="radio"  name="roleid" value="0" checked>普通员工
									<input type="radio"  name="roleid" value="1">管理员
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" id="addbtn">提交</button>
					</div>
				</div>
			</div>
		</div>

<script type="text/javascript">
    $(function(){
    	init();
    })
    
    function init(){
    	//清空数据
    	$("#emplist").html("");
    	$.ajax({
    		type:"get",
    		url:"selectAllEmp",
    		dataType:"json",
    		success:function(data){
    			console.log(data);
    			$.each(data,function(index,e){
    				var x = "<tr>";
    				
    				x += "<td>";
    				x += "";
    				x += "</td>";
    				
    				x += "<td>";
    				x += e.empno;
    				x += "</td>";
    				
    				x += "<td>";
    				x += e.ename;
    				x += "</td>";
    				
    				x += "<td>";
    				x += e.gender;
    				x += "</td>";
    				
    				x += "<td>";
    				x += e.birth;
    				x += "</td>";
    				
    				x += "<td>";
    				x += e.password;
    				x += "</td>";
    				
    				x += "<td>";
    				x += e.account;
    				x += "</td>";
    				
    				x += "<td>";
    				x += e.phone;
    				x += "</td>";
    				
    				if(e.state == 0){
    					x +="<td>";
        				x += "在职";
        				x += "</td>";
    				}else if(e.state == 1){
    					x +="<td>";
        				x += "离职";
        				x += "</td>";
    				}
    				
    				if(e.roleid == 1){
    					x +="<td>";
        				x += "管理员";
        				x += "</td>";
    				}else if(e.roleid == 0){
    					x +="<td>";
        				x += "普通员工";
        				x += "</td>";
    				}
    				
    				x += "</tr>";
    				
    				$("#emplist").append(x);
    			})
    		},error:function(){
    			alert("error");
    		}
    	})
    }
    
    //增加员工信息
    $("#addbtn").click(function(){
    	$.ajax({
    		type:"get",
    		url:"addEmp",
    		data:{"ename":$("#ename").val(),"gender":$("#gender").val(),"birth":$("#birth").val(),"password":$("#password").val(),"account":$("#account").val(),"phone":$("#phone").val(),"state":$("input:radio:checked").val(),"roleid":$("input:checked").val()},
    		dataType:"text",
    		success:function(data){
    			if(data == "success"){
    				init();
    				$("#addmodal").modal("hide");
    			}
    		},error:function(){
    			alert("error");
    		}
    	})
    })
</script>
