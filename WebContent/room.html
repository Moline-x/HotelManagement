<body>

<!--Main Content Start -->
<section>

    <!-- Page Content Start -->
    <!-- ================== -->

    <div class="wraper container-fluid">
        <!--<div class="page-title">
            <h3 class="title">教师列表</h3>
        </div>-->

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">教室列表</h3>
                    </div>
                    <div class="dataTables_length" id="datatable_length">
                        <a class="btn btn-primary m-t-20" href="add_room.html" id="btnAddRoom"> <i class="fa"></i> 添加教室</a>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="md-overlay"></div>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <table id="datatable" class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>
                                            <label class="cr-styled">
                                                <input type="checkbox">
                                                <i class="fa"></i>

                                            </label>
                                        </th>
                                        <th>教室编号</th>
                                        <th>教室位置</th>
                                        <th>人数容量</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr v-for="item in result">
                                        <td>
                                            <label class="cr-styled">
                                                <input type="checkbox">
                                                <i class="fa"></i>

                                            </label>
                                        </td>

                                        <td><input type="hidden" v-bind:value="item.rid"/>{{item.roomno}}
                                        </td>
                                        <td>{{item.loc}}</td>
                                        <td>{{item.capcity}}人</td>
                                        <td v-if="item.state==0"><span style="color: green;">空闲</span></td>
                                        <td v-if="item.state==1"><span style="color: red;">使用中</span></td>
                                        <td><a @click="openEditDialog(item.rid)"
                                               data-toggle="modal">编辑</a>&nbsp;&nbsp;<a
                                                v-if="item.state==0" data-toggle="modal"
                                                @click='forbid(item.rid)'>
                                            使用</a>
                                            <a v-if="item.state==1"
                                               @click='onuses(item.rid)'>
                                                空闲</a>
                                            <a v-if="item.state==0" data-toggle="modal"
                                               @click='dels(item.rid)'>
                                                删除</a>

                                        </td>

                                    </tr>
                                    </tbody>
                                </table>

                                <!-- 模态框（Modal） -->
                                <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
                                     aria-labelledby="myModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-hidden="true">
                                                    &times;
                                                </button>
                                                <h4 class="modal-title" id="myModalLabel">
                                                    使用提示
                                                </h4>
                                            </div>
                                            <div class="modal-body">
                                                是否确认要使用该教室？
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">取消
                                                </button>
                                                <button type="button" @click="okForbid()" class="btn btn-primary">
                                                    使用
                                                </button>
                                            </div>
                                        </div><!-- /.modal-content -->
                                    </div><!-- /.modal -->
                                </div>

                                <div class="modal fade" id="delModel" tabindex="-1" role="dialog"
                                     aria-labelledby="myModalLabel1" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-hidden="true">
                                                    &times;
                                                </button>
                                                <h4 class="modal-title" id="myModalLabel1">
                                                    删除提示
                                                </h4>
                                            </div>
                                            <div class="modal-body">
                                                是否确认要删除该教室？
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">取消
                                                </button>
                                                <button type="button" @click="okDel()" class="btn btn-primary">
                                                    确定
                                                </button>
                                            </div>
                                        </div><!-- /.modal-content -->
                                    </div><!-- /.modal -->
                                </div>

                                <div class="modal fade" id="editModel" tabindex="-1" role="dialog"
                                     aria-labelledby="myEditLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-hidden="true">
                                                    &times;
                                                </button>
                                                <h4 class="modal-title" id="myEditLabel">
                                                    编辑信息
                                                </h4>
                                            </div>
                                            <div class="modal-body">
                                                <form class="form-horizontal" role="form">
                                                    <div class="form-group">
                                                        <label class="col-md-2 control-label">教室编号</label>
                                                        <div class="col-md-9">
                                                            <input type="text" v-model="room.roomno"
                                                                   class="form-control" placeholder="请输入教室编号">
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-md-2 control-label">教室位置</label>
                                                        <div class="col-md-9">
                                                            <input type="text" class="form-control" v-model="room.loc"
                                                                   placeholder="请输入教室位置">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-md-2 control-label"
                                                               for="example-email">教室人数容量</label>
                                                        <div class="col-md-9">
                                                            <input type="email" id="example-email"
                                                                   name="example-email"
                                                                   class="form-control" v-model="room.capcity"
                                                                   placeholder="请输入人数容量">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-md-2 control-label">状态</label>
                                                        <div class="col-md-9" id="state">
                                                            <div class="radio-inline">
                                                                <label class="cr-styled" for="example-radio4">
                                                                    <input type="radio"
                                                                           id="example-radio4"
                                                                           name="example-radios1" v-model="room.state"
                                                                           value="0" checked>
                                                                    <i class="fa"></i>
                                                                    空闲
                                                                </label>
                                                            </div>
                                                            <div class="radio-inline">
                                                                <label class="cr-styled" for="example-radio5">
                                                                    <input type="radio"
                                                                           id="example-radio5"
                                                                           name="example-radios1" v-model="room.state"
                                                                           value="1">
                                                                    <i class="fa"></i>
                                                                    使用
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">取消
                                                </button>
                                                <button type="button" @click="updateRoom()" class="btn btn-primary">
                                                    确定
                                                </button>
                                            </div>
                                        </div><!-- /.modal-content -->
                                    </div><!-- /.modal -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

<script src="js/axios.min.js"></script>
<script src="js/common.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        var app = new Vue({
            el: 'div.row',
            data: {
                result: [],
                roomid: null,
                room: {}
            },
            methods: {
                queryAllRoom: function () {
                    axios.get(baseUrl + '/room/queryAllRoom.action').then(function (res) {
                        console.log(res.data)
                        app.result = res.data.result;
                    }).then(function (error) {
                    })
                },
                forbid: function (rid) {
                    app.roomid = rid;
                    $('#myModal').modal('show');
                },
                okForbid: function () {
                    axios.get(baseUrl + '/room/updateState.action/' + app.roomid + '/1').then(function (res) {
                        if (res.data.code == 200) {
                            $('#myModal').modal('hide');
                            layer.msg(res.data.msg);
                            app.queryAllRoom();
                        }

                    }).then(function (error) {
                        console.log(error);
                    })
                },
                onuses: function (rid) {
                    axios.get(baseUrl + '/room/updateState.action/' + rid + '/0').then(function (res) {
                        if (res.data.code == 200) {
                            //layer.msg(res.data.msg);
                            app.queryAllRoom();
                        }
                    }).then(function (error) {
                        console.log(error);
                    })
                },
                dels: function (rid) {
                    app.roomid = rid;
                    console.log(rid);
                    $('#delModel').modal('show');
                },
                okDel: function () {
                    axios.get(baseUrl + '/room/delRoom.action/' + app.roomid).then(function (res) {
                        if (res.data.code == 200) {
                            $('#delModel').modal('hide');
                            layer.msg(res.data.msg);
                            app.queryAllRoom();
                        }

                    }).then(function (error) {
                        console.log(error);
                    })
                },
                openEditDialog: function (rid) {
                    $('#editModel').modal('show');
                    axios.post(baseUrl + '/room/queryRoomById.action/' + rid).then(function (res) {
                        console.log(res.data);
                        app.room = res.data.result;
                        console.log(app.room);
                    }).then(function (error) {
                        console.log(error);
                    })
                },
                updateRoom: function () {
                    console.log("------" + app.room)
                    axios.post(baseUrl + '/room/updateRoom.action', this.room).then(function (res) {
                        if (res.data.code == 200) {
                            layer.msg(res.data.msg);
                            setTimeout(function () {
                                $('#editModel').modal('hide');
                                app.queryAllRoom();
                            }, 300)
                        }
                    }).then(function (error) {
                        console.log(error);
                    })
                }
            },
            mounted: function () {
                this.queryAllRoom();
            }
        });
    });
</script>

</body>
