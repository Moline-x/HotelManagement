<script type="text/javascript">
$(function(){
		init();
})

function init(){
		$("#roomlist").html("");
		$.ajax({
		type:"get",
		url:"selectAllRoom",
		dataType:"json",
		success:function(data){
			console.log(data);
			$.each(data,function(index,r){
				var x = "<tr>";
				
				x += "<td>";
				x += "";
				x += "</td>";
				
				x += "<td>";
				x += r.rno;
				x += "</td>";
				
				x += "<td>";
				x += r.tno;
				x += "</td>";
				
				x += "<td>";
				x += r.rstate;
				x += "</td>";
				
				x += "<td>";
				x += r.remark;
				x += "</td>";
				
				x += "<td>";
				x += "啥呢";
				x += "</td>";
				
				
				
				x += "</tr>";
				
				$("#roomlist").append(x);
			})
		},error:function(){
			alert("error");
		}
		})
	}

//增加客房信息
$("#addbtn").click(function(){
	$.ajax({
		type:"get",
		url:"addType",
		data:{"tname":$("#tname").val(),"price":$("#price").val(),"totalNum":$("#totalNum").val(),"RestNum":$("#RestNum").val()},
		dataType:"text",
		success:function(data){
			if(data == "success"){
				init();
				$("#addmodal").modal("hide");
			}
		},error:function(){
			alert("error");
		}
	})
})
</script>
