								<label for="tname" class="col-sm-3 control-label">客房类型：</label>

<script type="text/javascript">
$(function(){
		init();
		addOption();
})

function init(){
		$("#roomlist").html("");
		$.ajax({
		type:"get",
		url:"selectAllRoom",
		dataType:"json",
		success:function(data){
			console.log(data);
			$.each(data,function(index,r){
				var x = "<tr>";
				
				x += "<td>";
				x += "";
				x += "</td>";
				
				x += "<td>";
				x += r.rno;
				x += "</td>";
				
				x += "<td>";
				x += r.tname;
				x += "</td>";
				
				x += "<td>";
				
				if(r.rstate == 0){
					x += "空 闲";
				}else if(r.rstate == 1){
					x += "入 住";
				}
				x += "</td>";
				x += "<td>";
				x += r.remark;
				x += "</td>";
				x += "<td>";
				x += "啥呢";
				x += "</td>";
				
				
				
				x += "</tr>";
				
				$("#roomlist").append(x);
			})
		},error:function(){
			alert("error");
		}
		})
	}
	
	function addOption(){
		$.ajax({
			type:"get",
			url:"selectAllType",
			dataType:"json",
			success:function(data){
				console.log(data);
				$.each(data,function(index,t){
					　$("#selectType").append("<option value="+t.tno+">"+t.tname+"</option>");
				})
			},error:function(){
				alert("error");
			}
			})
	}
	

//增加客房信息
$("#addbtn").click(function(){
	var option = $("#selectType option:selected");
	$.ajax({
		type:"get",
		url:"addRoom",
		data:{"tno":option.val(),"rstate":$("input[name='rstate']:checked").val(),"remark":$("#remark").val()},
		dataType:"text",
		success:function(data){
			if(data == "success"){
				init();
				$("#addmodal").modal("hide");
			}
		},error:function(){
			alert("error");
		}
	})
})
</script>
